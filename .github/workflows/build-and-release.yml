name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Replace with your Go version
      - name: Tidy Go modules
        run: go mod tidy
      - name: Build binary for Windows
        run: |
          $env:GOOS = "windows"
          $env:GOARCH = "amd64"
          go build -o confluence_cli-windows.exe
        shell: powershell
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: confluence_cli-windows
          path: confluence_cli-windows.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Replace with your Go version
      - name: Tidy Go modules
        run: go mod tidy
      - name: Build binary for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -o confluence_cli
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: confluence_cli
          path: confluence_cli

  release:
    name: Release pushed tag
    needs: [build-windows, build-linux]
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              "${{ github.workspace }}/artifacts/confluence_cli-windows" \
              "${{ github.workspace }}/artifacts/confluence_cli" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes