name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16' # Replace with your Go version
      - name: Build binary for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -o confluence_cli-windows.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: confluence_cli-windows
          path: confluence_cli-windows.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16' # Replace with your Go version
      - name: Build binary for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -o confluence_cli
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: confluence_cli
          path: confluence_cli

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./confluence_cli-windows.exe
          asset_name: confluence_cli-windows.exe
          asset_content_type: application/octet-stream
      - name: Upload Release Asset (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./confluence_cli
          asset_name: confluence_cli
          asset_content_type: application/octet-stream